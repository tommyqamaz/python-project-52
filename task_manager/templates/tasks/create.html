{% extends "task_manager/base.html" %}

{% load bootstrap4 %}
{% load i18n %}

{% block title %}{% trans 'Create task' %}{% endblock %}


{% block content %}
<div class="container" style="width: 80%; color: black">
    <div class="card bg-light my-5">
        <div class="card-header">
            <h3>{% translate "Task creation" %}</h3>
        </div>
        <div class="card-body">
            <form class="form" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-primary" type="submit">{% translate 'Create' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
