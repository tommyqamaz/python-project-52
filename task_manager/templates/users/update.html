{% extends 'task_manager/base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
{% bootstrap_messages %}
<h1 class="my-4">{% translate "Update user" %}</h1>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        {% translate "Update" %}
    </button>
    {% endbuttons %}
</form>
{% endblock %}
