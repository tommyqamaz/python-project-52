{% extends "task_manager/base.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block content %}
{% bootstrap_messages %}

<h1 class="my-4">{% translate "Вход" %}</h1>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input class="btn btn-primary" type="submit" value={% translate "Войти" %}>
    {% endbuttons %}
</form>
{% endblock %}
